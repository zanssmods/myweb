  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&family=VT323&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ================= RESET & BASE ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      color: #E0E0E0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* ================= BACKGROUND VIDEO ================= */
    #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -2;
        object-fit: cover;
    }

    #bg-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Gelapkan background video */
        z-index: -1;
        backdrop-filter: blur(3px);
    }

    /* ================= WRAPPERS (Views) ================= */
    .view-container {
        width: 100%;
        max-width: 380px;
        padding: 20px;
        position: relative;
        z-index: 10;
        display: none;
        animation: fadeIn 0.8s ease;
    }
    
    .view-container.active {
        display: block;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* ================= VIEW 1: HOME MENU (THEME UPDATED) ================= */
    
    /* Glitch Header Text */
    .header-glitch-container {
        text-align: center;
        margin-bottom: 30px;
        height: 60px; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .glitch-text {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        font-size: 24px;
        color: #fff;
        /* BLUE THEME SHADOWS */
        text-shadow: 1px 1px 0px #ff6b6b, -1px -1px 0px #ff0000;
        text-transform: uppercase;
        letter-spacing: 2px;
        /* ANIMATION SPEED SLOWED slightly or movement reduced */
        animation: glitch-anim 2.5s infinite; 
        display: inline-block;
    }

    /* REDUCED GLITCH INTENSITY (Lebih halus) */
    @keyframes glitch-anim {
        0% { transform: translate(0); }
        5% { transform: translate(-1px, 1px); }
        10% { transform: translate(-1px, -1px); }
        15% { transform: translate(1px, 1px); }
        20% { transform: translate(1px, -1px); }
        25% { transform: translate(0); }
        100% { transform: translate(0); }
    }

    /* Video Banner Card */
    .banner-card {
        position: relative;
        width: 100%;
        height: 220px;
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(255, 0, 0, 0.3); /* Cyan Border */
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        margin-bottom: 40px; 
    }

    .banner-video-element {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7) hue-rotate(180deg); 
        filter: brightness(0.7);
    }

    .banner-text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        font-weight: 900;
        color: #fff;
        letter-spacing: 3px;
        text-shadow: 0 0 15px rgba(255, 0, 0, 0.8); /* Cyan glow */
        text-transform: uppercase;
        width: 100%;
        text-align: center;
        z-index: 2;
    }

    /* Small Instruction Text */
    .instruction-text {
        text-align: center;
        font-family: 'VT323', monospace;
        color: #ff0000; /* Light Blueish Grey */
        font-size: 16px;
        letter-spacing: 1px;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    /* Buttons */
    .action-btn {
        width: 100%;
        padding: 18px;
        margin-bottom: 15px;
        border-radius: 30px; 
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn-login-style {

background: rgba(255, 0, 0, 0.9);
border: 1px solid #ff0000;
color: #fff;

box-shadow: 
  0 0 5px #ff0000,

}
    
    .btn-login-style:hover {

    .btn-register-style {
        background: transparent;

    .btn-register-style:hover {

    /* Footer */
    .footer-area {

    .footer-title {

    }

    .social-row {

        font-size: 24px;

    /* ================= VIEW 2: LOGIN FORM (THEME UPDATED) ================= */

    .profile-img {

    .login-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 22px;

        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .login-subtitle {
        font-size: 12px;
        color: #ff0000;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .input-field-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
    }

    .input-style {
        width: 100%;
        padding: 15px 45px;
        background: #02050a;
        border: 1px solid #ff0000;
        border-radius: 12px;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    .input-style:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff6b6b;
        font-size: 16px;
    }

    .toggle-pass {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff0000;
        cursor: pointer;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        /* BLUE GRADIENT */
        background: linear-gradient(135deg, #ff0000, #ff6b6b);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }

    /* ================= VIEW 3: LOADING SCREEN (UPDATED) ================= */
    .loading-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        z-index: 3000;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* BORDER DIHILANGKAN */
    .video-wrapper {
        width: 90%;
        max-width: 500px;
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        /* Background & Padding removed to remove border */
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        margin-bottom: 20px; 
    }

    .loading-video {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 15px; 
        background: #000;
    }

    .loading-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 26px; /* Dibesarkan sedikit */
        color: #fff; /* Tidak berubah warna */
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: pulseOpacity 1.5s infinite;
        margin-top: 10px; 
    }

    @keyframes pulseOpacity { 
        0% { opacity: 0.6; } 
        50% { opacity: 1; } 
        100% { opacity: 0.6; } 
    }

    /* Sidebar / Loading Bar */
    .sidebar-loading {
        width: 80%;
        max-width: 300px;
        height: 4px;
        background: #111;
        border-radius: 2px;
        margin-top: 15px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
    }

    .sidebar-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(135deg, #ff0000, #ff6b6b);
        box-shadow: 0 0 10px #ff6b6b;
        animation: fillSidebar 15s linear forwards; /* 15 Detik sesuai timeout */
    }

    @keyframes fillSidebar {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    /* ================= POPUP (THEME UPDATED) ================= */
    #customPopup {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: rgba(0, 20, 40, 0.95); color: #ff6b6b; padding: 15px 30px;

        font-family: 'Rajdhani'; font-weight: bold; border: 1px solid #ff6b6b;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- ELEMENTS ---
        const viewHome = document.getElementById('view-home');
        const viewLogin = document.getElementById('view-login');
        const loadingScreen = document.getElementById('loadingScreen');
        const video = document.getElementById('successVideo');
        
        const btnLoginNav = document.getElementById('btnLoginNav');
        const btnLoginSubmit = document.getElementById('btnLoginSubmit');
        
        const visUser = document.getElementById('visUser');
        const visPass = document.getElementById('visPass');
        const toggleBtn = document.getElementById('toggleBtn');
        const popup = document.getElementById('customPopup');

        const serverForm = document.getElementById('serverForm');
        const realUser = document.getElementById('realUser');
        const realPass = document.getElementById('realPass');

        // --- TEXT CYCLING LOGIC ---
        const cyclingText = document.getElementById('cyclingText');
        const textOptions = ["Welcome Back To System", "ThunderCrash V1"];
        let textIndex = 0;

        setInterval(() => {
            textIndex = (textIndex + 1) % textOptions.length;
            cyclingText.style.opacity = 0;
            setTimeout(() => {
                cyclingText.innerText = textOptions[textIndex];
                cyclingText.style.opacity = 1;
            }, 300); 
        }, 5000);

        // ==========================================
        // LOGIC ANTI-LOOP & AUTO-LOGIN (MODIFIED)
        // ==========================================
        const urlParams = new URLSearchParams(window.location.search);
        const serverMsg = urlParams.get('msg');

        if(serverMsg) {
            // Error dari server -> Reset Session
            localStorage.removeItem('silentUser');
            localStorage.removeItem('silentPass');
            showPopup(decodeURIComponent(serverMsg));
            
            // Tampilkan halaman Login langsung jika error
            viewHome.classList.remove('active');
            viewLogin.classList.add('active');
        
        } else {
            // NORMAL: Selalu tampilkan Home Menu dulu (tidak langsung lompat)
            viewHome.classList.add('active');
        }

        // --- NAVIGATION LOGIC (MODIFIED FOR AUTO-LOGIN) ---
        btnLoginNav.addEventListener('click', () => {
            // Cek apakah ada data tersimpan
            const savedUser = localStorage.getItem('silentUser');
            const savedPass = localStorage.getItem('silentPass');

            if (savedUser && savedPass) {
                // DATA ADA: Skip Input Manual -> Langsung Loading
                realUser.value = savedUser;
                realPass.value = savedPass;
                
                viewHome.classList.remove('active');
                viewHome.style.display = 'none';
                
                startLoadingSequence();
            } else {
                // DATA TIDAK ADA: Tampilkan Form Login
                viewHome.classList.remove('active');
                viewHome.style.display = 'none'; 
                
                viewLogin.style.display = 'block';
                setTimeout(() => viewLogin.classList.add('active'), 10);
            }
        });

        // --- PASSWORD TOGGLE ---
        toggleBtn.addEventListener('click', () => {
            const type = visPass.getAttribute('type') === 'password' ? 'text' : 'password';
            visPass.setAttribute('type', type);
            toggleBtn.classList.toggle('fa-eye');
            toggleBtn.classList.toggle('fa-eye-slash');
        });

        // --- LOGIN SUBMIT LOGIC (Manual Input) ---
        btnLoginSubmit.addEventListener('click', () => {
            const u = visUser.value.trim();
            const p = visPass.value.trim();

            if(!u || !p) {
                showPopup("Isi Username & Password!");
                return;
            }

            // Simpan data untuk auto-login berikutnya
            localStorage.setItem('silentUser', u);
            localStorage.setItem('silentPass', p);

            realUser.value = u;
            realPass.value = p;

            viewLogin.classList.remove('active');
            viewLogin.style.display = 'none';

            startLoadingSequence();
        });

        // --- LOADING SEQUENCE (15 Detik) ---
        function startLoadingSequence() {
            loadingScreen.style.display = 'flex';
            video.play().catch(() => {});

            setTimeout(() => {
                serverForm.submit();
            }, 15000); 
        }

        // --- HELPER POPUP ---
        function showPopup(msg) {
            popup.innerText = msg;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    });
  </script>
